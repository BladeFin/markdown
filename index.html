<!DOCTYPE html>

<html>

<head>

    <title>Markdown Viewer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.1/marked.min.js"></script> </head>

<body>

    <div id="markdown-content"></div>

    <script>

        fetch('list.md') // Replace with your markdown file path

            .then(response => response.text())

            .then(markdownText => {

                let html = marked(markdownText);

                document.getElementById('markdown-content').innerHTML = html;

            });

    </script>

</body>

</html>
